<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quiz App</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Palatino">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script defer src='scripts.js'></script>
    </head>
    
    <body style="background: white;">
        <div class="row flex align-items-center m-3 justify-content-center">
            <button class="btn btn-outline-primary" onclick="fetchContent()">Refresh question</button>
        </div>
        <br>
        <h4 id="questionName" class="text-center m-3" style="font-family: 'Palatino'"></h4>
        <div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-5 d-flex justify-content-center m-1">
                <button id="option1" type="button" class="btn btn-outline-primary w-100" hidden></button>
              </div>
              <div class="col-md-5 d-flex justify-content-center m-1">
                <button id="option2" type="button" class="btn btn-outline-primary w-100" hidden></button>
              </div>
            </div>
            <div class="row  d-flex justify-content-center">
              <div class="col-md-5 d-flex justify-content-center m-1">
                <button id="option3" type="button" class="btn btn-outline-primary w-100" hidden></button>
              </div>
              <div class="col-md-5 d-flex justify-content-center m-1">
                <button id="option4" type="button" class="btn btn-outline-primary w-100" hidden></button>
              </div>
            </div>
        </div>   
    </body>
</html>
